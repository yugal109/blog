{% extends 'blogapp/base.html' %} {%load static %} 


{% block title %}
<title>Register</title>
{% endblock %}

{% block css %}
<style>
      input{
    padding: 10px;
    width: 100%;
    margin-top: 10px;
}

.head{
   display: flex;
   justify-content: center;
}

#updateButton{
    padding:10px;
    margin-top: 20px;
    width:100%;
    background-color: rgb(54, 190, 190);
    color:white;
    font-weight: 600;
}
</style>
{% endblock %}

{% block content %}



<div class="Blog-bg">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="Blogheading">
           <h3></h3>
         </div>
       </div>
     </div>
   </div>
 </div>
 
 <!-- section -->
 <div
   style="
     height: 90vh;
     display: flex;
     justify-content: center;
     align-items: center;
   "
   style="margin: 30px"
 >
   <div class="container">
     <div class="row">
       <div class="col-md-8 offset-md-2">
         <div class="full">
           <div class="blog_cont_2">
              <div class="head">
               <h1>REGISTER</h1>

              </div>
             <hr />
             <form method="post">{% csrf_token %}
                 <div>
                     <input placeholder="Username" name="username" type="text"  />
                <input type="text" name="firstname" placeholder="Firstname" required="" />
                <input type="text" name="lastname" placeholder="Lastname" required="" />
                <input type="email" name="email" placeholder="Email" required="" />

                     <!-- <input type="file" /> -->
                     <input placeholder="Password" name="password1" type="text" />
                     <!-- <input type="file" /> -->

                   </div>
                   <button type="submit" id="updateButton">Register</button>
 
             </form>
               <div style="display: flex;justify-content: flex-end;margin-top: 10px">Already have an account?<a href="{% url 'login'%}">  Login</a></div>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>



{% endblock %}
